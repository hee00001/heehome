<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주히</title>
  <style>
    @font-face {
      font-family: 'AmericanTypewriter';
      src: url('American Typewriter Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'AmericanTypewriter', sans-serif;
    }

    .background-wrapper {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .background-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .bg-oo {
      position: absolute;
      top: 3%;
      left: 50%;
      transform: translateX(-28.7%);
      width: 67.5%;
      height: auto;
      z-index: 4;
      opacity: 0;
    }

    .bg-deco {
      position: absolute;
      top: 69.4%;
      left: 94%;
      width: 5.5%;
      height: auto;
      z-index: 4;
    }

    .banner {
      position: absolute;
      top: 74.9%;
      left: 50%;
      transform: translateX(-28.5%);
      width: 67%;
      border: 0.7px solid rgb(0, 0, 0);
      box-sizing: border-box;
      z-index: 2;
    }

    .banner:hover {
      filter: brightness(1.9);
      transition: filter 0.2s ease;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .logo-click-area {
      position: absolute;
      top: 2%;
      left: 2.5%;
      width: 9%;
      height: 17%;
      background-color: rgba(0, 0, 0, 0);
      cursor: pointer;
      z-index: 3;
      display: block;
      border-radius: 50%;
    }

    .download-btn {
      position: absolute;
      top: 70%;
      left: 17.5%;
      width: 10%;
      height: 25%;
      aspect-ratio: 1 / 1;
      background-color: rgba(0, 0, 0, 0);
      z-index: 4;
      cursor: pointer;
      transform: rotate(5deg);
    }

    /* 게시판 이미지 */
    .board-image {
      position: absolute;
      top: 4.5%;
      left: 50%;
      transform: translateX(-28.5%);
      width: 67%;
      height: auto;
      z-index: 3;
    }

    /* 게시판 변경 버튼 */
    .board-buttons {
      position: absolute;
      top: 4.5%;
      left: 50%;
      transform: translateX(-61%);
      display: flex;
      gap: 0.4vw;           /* 간격도 반응형으로 */
      z-index: 4;
      opacity: 0;
    }

    .board-buttons button {
      width: 10vw;            /* 화면 너비 기준 */
      height: 3vw;
      background-color: black;
      color: white;
      border: none;
      font-size: 1vw;
      cursor: pointer;
      border-radius: 20px;
      padding: 0;
    }

    .board-buttons button:hover {
      background-color: #444;
    }

    .content {
      background-color: rgb(214, 255, 236);
      padding: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="background-wrapper">
    <!-- 배경 이미지 -->
    <img src="aa.png" alt="배경 이미지" class="background-image" />

    <!-- 임시 게시글 이미지 -->
    <img src="oo.png" alt="추가 이미지" class="bg-oo" />

    <!-- cc 데코 이미지 -->
    <img src="cc.png" alt="데코 이미지" class="bg-deco" />

    <!-- 배너 -->
    <a href="https://www.instagram.com/riize_official" target="_blank" class="banner">
      <img src="gg.png" alt="배너 이미지" title="라이즈 컴백 많관부" />
    </a>

    <!-- 로고 클릭 영역 -->
    <a href="index.html" class="logo-click-area" title="재접속해서 뭐함"></a>

    <!-- 다운로드 버튼 -->
    <a href="pp.png" download="주히_파일.png" class="download-btn" title="Download"></a>

    <!-- 게시판 전환 버튼 -->
    <div class="board-buttons">
      <button onclick="changeBoardImage('g1.png')">1</button>
      <button onclick="changeBoardImage('g2.png')">2</button>
      <button onclick="changeBoardImage('g3.png')">3</button>
    </div>

    <!-- 게시판 이미지 -->
    <img src="g1.png" alt="게시판 배경" id="boardImage" class="board-image" />
  </div>

  <div class="content">
    <h2>☆Heee Home☆</h2>
    <p>Welcome to my home ౨ৎ</p>
  </div>

  <script>
    function changeBoardImage(fileName) {
      document.getElementById('boardImage').src = fileName;
    }
  </script>
</body>
</html>
